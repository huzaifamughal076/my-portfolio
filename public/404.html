<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
    }

    .container h1 {
      font-size: 100px;
      margin: 0;
      color: #ffa100;
    }

    .container h2 {
      font-size: 28px;
      margin: 10px 0;
      font-weight: 400;
    }

    .container p {
      font-size: 16px;
      margin: 20px 0;
      color: #666;
    }

    .container a {
      display: inline-block;
      padding: 15px 30px;
      background: #039be5;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .container a:hover {
      background: #0288d1;
    }

    @media (max-width: 500px) {
      .container h1 {
        font-size: 70px;
      }
      .container h2 {
        font-size: 22px;
      }
      .container p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist. It might have been moved or deleted.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
